    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .project-list {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .project-list li h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .project-list li p {
            margin: 0;
            color: #666;
        }
        .project-list li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .project-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
