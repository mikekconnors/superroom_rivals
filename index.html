<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rivals App">
    <meta name="author" content="Your Name">
    <meta name="theme-color" content="#000000">
    <title>Rivals App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="App">
        <header class="App-header">
            <h1>Rivals App</h1>
        </header>
        <div class="buttons">
            <button onclick="showModal('Mike')">Mike</button>
            <button onclick="showModal('Alex')">Alex</button>
            <button onclick="showModal('Mario')">Mario</button>
            <button onclick="showModal('Pat')">Pat</button>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="modal-text">Add to:</p>
                <button onclick="addToTable('svp')">SVP</button>
                <button onclick="addToTable('mvp')">MVP</button>
            </div>
        </div>
        <div id="loader" class="loader"></div>
        <div id="data-display">
            <!-- Data from DynamoDB will be displayed here -->
        </div>
    </div>
    <script>
        let currentName = '';

        function showModal(name) {
            currentName = name;
            document.getElementById('modal-text').innerText = `Add ${name} to:`;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function addToTable(type) {
            const apiUrl = 'https://khi3ly2sr8.execute-api.us-east-1.amazonaws.com/SR'; // Replace with your API Gateway endpoint

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: currentName,
                    type: type,
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    fetchData();
                })
                .catch(error => console.error('Error:', error));
            closeModal();
        }

        function fetchData() {
            const apiUrl = 'https://your-api-gateway-endpoint.amazonaws.com/prod/fetch'; // Replace with your API Gateway endpoint for fetching data

            document.getElementById('loader').style.display = 'block';
            document.getElementById('data-display').style.display = 'none';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const dataDisplay = document.getElementById('data-display');
                    dataDisplay.innerHTML = '';
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = `Name: ${item.name}, SVP: ${item.svp}, MVP: ${item.mvp}`;
                        dataDisplay.appendChild(div);
                    });
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('data-display').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loader').style.display = 'none';
                });
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
