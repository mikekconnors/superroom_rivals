<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Superroom Film Review">
    <meta name="author" content="Your Name">
    <meta name="theme-color" content="#000000">
    <title>Superroom Film Review</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .film-review-page {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .film-review-header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .film-review-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .film-review-table th, .film-review-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .film-review-table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .film-review-table td {
            text-align: center;
        }
        .film-review-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .film-review-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="film-review-page">
        <header class="film-review-header">
            <h1>Superroom Film Review</h1>
        </header>
        <table class="film-review-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Good/Bad/Ugly</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>The Shawshank Redemption</td>
                    <td>1994</td>
                    <td>9.3</td>
                    <td>Good</td>
                </tr>
                <tr>
                    <td>The Godfather</td>
                    <td>1972</td>
                    <td>9.2</td>
                    <td>Good</td>
                </tr>
                <tr>
                    <td>The Room</td>
                    <td>2003</td>
                    <td>3.7</td>
                    <td>Ugly</td>
                </tr>
                <tr>
                    <td>Birdemic: Shock and Terror</td>
                    <td>2010</td>
                    <td>1.8</td>
                    <td>Ugly</td>
                </tr>
                <tr>
                    <td>Plan 9 from Outer Space</td>
                    <td>1959</td>
                    <td>4.0</td>
                    <td>Bad</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body>
</html>
